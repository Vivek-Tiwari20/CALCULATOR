<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator page</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
   <h1>Masai Calculator</h1>
   <table class="calculator">
       <tr>
           <td colspan = "4"> <input class = "display-box" type = "text" id = "result" disabled /> </td>
       </tr>
       <tr>
         <td><input class="button" value="1" onclick="display('1')"></td>
         <td><input class="button" value="2" onclick="display('2')"></td>
         <td><input class="button" value="3" onclick="display('3')"></td>
         <td><input class="button" value="+" onclick="display('+')" style="background-color: black; color: white;"></td>
       </tr>
      
        <tr>
            <td><input class="button" value="4" onclick="display('4')"></td>
            <td><input class="button" value="5" onclick="display('5')"></td>
            <td><input class="button" value="6" onclick="display('6')"></td>
            <td><input class="button" value="-" onclick="display('-')" style="background-color: black; color: white;"></td>
          </tr>
          
        <tr>
            <td><input class="button" value="7" onclick="display('7')"></td>
            <td><input class="button" value="8" onclick="display('8')"></td>
            <td><input class="button" value="9" onclick="display('9')"></td>
            <td><input class="button" value="*" onclick="display('*')" style="background-color: black; color: white;"></td>
          </tr>
          <tr>
            <td><input class="button" type="button"  value="c" onclick="clearscreen()" style="background-color: red; color: white;"></td>
            <td><input class="button" type="button" value="0" onclick="display('0')"></td>
            <td><input class="button"  type="button" value="=" onclick="calculator()" style="background-color: black; color: white;"></td>
            <td><input class="button" type="button" value="/" onclick="display('/')" style="background-color: black; color: white;"></td>
          </tr>
   </table>
</body>
<script src="calculator.js"></script>
</html>
